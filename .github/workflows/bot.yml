name: hypurr-bot

on:
  workflow_dispatch:      # ручной запуск
  schedule:
    - cron: "*/10 * * * *"   # каждые 10 минут

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Устанавливаем только зависимости Python, без Chromium
      - name: Install Python dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"  # запрещаем скачивать браузеры
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.47.0 requests==2.32.4
          python -m playwright install-deps chromium

      # Подготавливаем Chromium, если он уже есть на runner-е (он предустановлен)
      - name: Prepare Chromium (use system version)
        run: |
          echo "Using system Chromium instead of downloading..."
          which chromium-browser || which chromium || echo "System Chromium found"

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL:         ${{ secrets.TARGET_URL }}
        run: |
          python scraper.py
