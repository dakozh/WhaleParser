name: hypurr-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          clean: true

      - name: Show OS info
        run: |
          uname -a
          cat /etc/os-release || true
          ldd --version || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.13"
          cache: "pip"

      - name: Debug Python
        run: |
          python --version
          which python

      # ПИНГ В ТГ ТОЛЬКО при ручном запуске (workflow_dispatch),
      # чтобы не спамить каждый 10 минут
      - name: Telegram smoke ping (manual runs only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -sS "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="✅ hypurr-bot started (manual ping)" \
            -d disable_web_page_preview=true \
            -d parse_mode=HTML || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL:         ${{ secrets.TARGET_URL }}
          # опционально (можешь задать в Secrets/Variables при желании):
          # METHOD_KEYWORD: "open"
          # MAX_SEND: "10"
        run: python scraper.py

      # Если парсинг вернул 0 строк, мы сохраняем page.html — поднимем в артефакты
      - name: Upload page.html (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-page
          path: page.html
          if-no-files-found: ignore
          retention-days: 1

      - name: Commit seen.json if changed
        run: |
          if ! git diff --quiet --exit-code -- seen.json; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add seen.json
            git commit -m "update seen.json"
            git push
          fi
