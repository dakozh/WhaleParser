name: hypurr-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          clean: true

      - name: Show repo state (debug)
        run: |
          echo "=== BRANCH & SHA ==="
          git rev-parse --abbrev-ref HEAD
          git rev-parse HEAD
          echo "=== WORKFLOWS ==="
          ls -la .github/workflows
          echo "=== requirements.txt ==="
          sed -n '1,120p' requirements.txt || true
          echo "=== hypurr-bot.yml (this file) ==="
          sed -n '1,200p' .github/workflows/hypurr-bot.yml || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.13"
          cache: "pip"

      - name: Install dependencies (+ Playwright Chromium)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
          # На случай, если в requirements нет playwright:
          python -m pip install playwright==1.48.0
          # Устанавливаем браузер и системные зависимости:
          python -m playwright install --with-deps chromium

      - name: Verify Playwright
        run: |
          python - <<'PY'
          import sys
          import importlib.metadata as md
          from playwright.sync_api import sync_playwright
          print("playwright version:", md.version("playwright"))
          with sync_playwright() as p:
              print("browsers:", "chromium" if p.chromium else "none")
          PY

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL:         ${{ secrets.TARGET_URL }}
          METHOD_KEYWORD:     "order"
          MAX_SEND:           "10"
        run: python scraper.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            page.html
            page.png
          if-no-files-found: ignore
          retention-days: 1

      - name: Commit seen.json if changed
        run: |
          if ! git diff --quiet --exit-code -- seen.json; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add seen.json
            git commit -m "update seen.json"
            git push
          fi
